
<html>
    <head>
        <title>Get Phrazy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Rock+Salt&family=Special+Elite&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="title"><span>get</span><strong>Phrazy</strong></h1>
        <div class="main-section">
            <div class="guessbox"></div>
            <div class="guess-chances">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="progress">
                <div class="progress-bar">
                    <span class="prog-d"></span>
                    <span class="prog-c"></span>
                    <span class="prog-b"></span>
                    <span class="prog-a"></span>
                </div>
                <div class="progress-bar-cover"></div>
                <div class="progress-bar-timer"></div>
            </div>
            <button type="button" class="guess-action guess-now">I'd Like to Guess</button>
            <button type="button" class="guess-action guess-check">Submit</button>
            <div class="popup error-popup">
                <div class="content">
                    <h2></h2>
                    <p></p>
                    <div class="stats"></div>
                </div>
            </div>
            <div class="popup win-popup">
                <div class="content">
                    <h3>Good Guess!</h3>
                    <h2></h2>
                    <div class="stats"></div>
                </div>
            </div>
            <div class="popup instructions">
                <h1 class="title"><span>get</span><strong>Phrazy</strong></h1>
                <div class="content">
                    <ol>
                        <li>Letters will appear every 5 seconds. </li>
                        <li>Once you start guessing, there's no turning back!</li>
                        <li>You have 3 chances to guess the right phraze.</li>
                        <li>The sooner you guess, the higher the grade!</li>
                    </ol>
                    <button type="button" class="guess-action play-now">Play Now!</button>
                </div>
            </div>
        </div>
    </body>
</html>
